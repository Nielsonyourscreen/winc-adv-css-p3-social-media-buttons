<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social button slides</title>


    <link rel="stylesheet" href="socials.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>



        <div class="socials-container">
            <ul>
                <li class="socials blog">
                    <i class="fas fa-laptop-code"></i>
                    <a href="#"> Check out my blog</a>
                </li>
                <li class="socials twitter">
                    <i class="fab fa-twitter"></i>
                    <a href="#">Follow me on Twitter</a>
                </li>
                <li class="socials linkedin">
                    <i class="fab fa-linkedin-in"></i>
                    <a href="https://linkedin.com/in/nielsonyourscreen">Connect on Linkedin</a>
                </li>
                <li class=" socials facebook">
                    <i class="fab fa-facebook-f"></i>
                    <a href="#">Like my Facebook page</a>
                </li>
                <li class="socials github">
                    <i class="fab fa-github"></i>
                    <a href="https://github.com/nielsonyourscreen"> See projects on Github</a>
                </li>
            </ul>
        </div>

    </main>
</body>

</html>
