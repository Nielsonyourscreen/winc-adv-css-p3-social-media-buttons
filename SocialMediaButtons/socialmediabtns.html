<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herkansing Social media buttons</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body>
  <div class="socials-container">
    <!-- 
Volgorde van boven naar beneden(kleuren): 
Blog(zalmroze) -> Twitter (lichtblauw)-> LinkedIn (groenblauw) -> Facebook(zeeblauw) -> GitHub (zwart)
-->

    <ul>

      <li class="socials blog">
        <i class="fas fa-laptop-code"></i>
        <div class="slider">
          <a href="#"> Check out my blog</a>
        </div>
      </li>

      <li class="socials twitter">
        <i class="fab fa-twitter"></i>
        <div class="slider">
          <a href="#"> Follow me on Twitter </a>
        </div>
      </li>



      <li class="socials linkedin">
        <i class="fab fa-linkedin"></i>
        <div class="slider">
          <a href="#">Connect on LinkedIn</a>
        </div>
      </li>

      <li class="socials facebook">
        <i class="fab fa-facebook"></i>
        <div class="slider">
          <a href="#"> like my Facebook page</a>
        </div>
      </li>

      <li class="socials github">
        <i class="fab fa-github"></i>
        <div class="slider">
          <a href="#"> See projects on GitHub</a>
        </div>
      </li>


    </ul>
  </div>






</body>

</html>
